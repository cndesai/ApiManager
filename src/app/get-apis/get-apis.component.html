<div class="row content">
  <div class="col-sm-9">
    <div class="centerpanel" *ngFor="let apiRecord of apiRecords">
      <ngb-alert type="secondary" [dismissible]="false">
        <h3>
          <a href="#">{{apiRecord.name}}</a>
        </h3>
        <div class="row">
          <div class="col-sm-9">
            <a routerLink="/getApis/{{apiRecord.id}}" target="_self" class="btn-btn-danger">View Details</a>
          </div>
        </div>
      </ngb-alert>
    </div>
  </div>
</div>
